<!-- src/main/resources/templates/admin/tokens.html -->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <th:block th:replace="~{fragments/layout :: content}">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h4 class="mb-0">Tokens de cadastro</h4>
      <div class="d-flex gap-2">
        <form th:action="@{/admin/tokens/generate}" method="post" class="d-flex gap-2">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <select class="form-select form-select-sm" name="role" required>
            <option th:each="r : ${roles}" th:value="${r}" th:text="${r}">ADMIN</option>
          </select>
          <input class="form-control form-control-sm" type="number" name="days" value="7" min="1" max="365">
          <button class="btn btn-success btn-sm" type="submit">Gerar</button>
        </form>
      </div>
    </div>

    <div th:if="${param.created}" class="alert alert-success py-2">Token criado.</div>
    <div th:if="${param.revoked}" class="alert alert-warning py-2">Token revogado.</div>

    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Token</th>
            <th>Role permitido</th>
            <th>Expira</th>
            <th>Usado</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="t : ${tokens}">
            <td th:text="${t.id}">1</td>
            <td><code th:text="${t.token}">abc...</code></td>
            <td th:text="${t.roleGroupAllowed}">ADMIN</td>
            <td th:text="${#temporals.format(t.expiresAt, 'dd/MM/yyyy HH:mm')}">01/01/2026</td>
            <td>
              <span th:classappend="${t.used} ? 'badge text-bg-secondary' : 'badge text-bg-success'"
                    th:text="${t.used} ? 'Sim' : 'Não'">Não</span>
            </td>
            <td class="text-end">
              <form th:if="${!t.used}" th:action="@{'/admin/tokens/' + ${t.id} + '/revoke'}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="btn btn-outline-danger btn-sm" type="submit">Revogar</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </th:block>
</html>
