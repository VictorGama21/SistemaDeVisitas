<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <th:block th:replace="~{fragments/layout :: layout(~{::content})}">
    <th:block th:fragment="content">
      <div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-between mb-3 gap-3">
        <div>
          <h4 class="mb-0">Agenda de visitas</h4>
          <p class="text-muted mb-0">Agende e acompanhe as visitas de todas as lojas.</p>
        </div>
      </div>

      <div class="row g-3 mb-4">
        <div class="col-12 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Agendar nova visita</h5>
              <form th:action="@{/admin/visitas}" method="post">
                <div class="mb-3">
                  <label for="visitStore" class="form-label">Loja</label>
                  <select id="visitStore" name="storeId" class="form-select" required>
                    <option value="" disabled selected>Selecione uma loja</option>
                    <option th:each="store : ${stores}" th:value="${store.id}" th:text="${store.name}"></option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="visitDate" class="form-label">Data e hora</label>
                  <input type="datetime-local" id="visitDate" name="scheduledAt" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="visitComment" class="form-label">Comentário (opcional)</label>
                  <textarea id="visitComment" name="comment" class="form-control" rows="3"></textarea>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-success w-100">Agendar</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <form method="get" class="row g-2 align-items-end mb-3">
                <div class="col-sm-8">
                  <label for="filterStore" class="form-label">Filtrar por loja</label>
                  <select id="filterStore" name="storeId" class="form-select">
                    <option value="">Todas as lojas</option>
                    <option th:each="store : ${stores}"
                            th:value="${store.id}"
                            th:selected="${selectedStore != null and store.id == selectedStore.id}"
                            th:text="${store.name}"></option>
                  </select>
                </div>
                <div class="col-sm-4 text-sm-end">
                  <button class="btn btn-outline-success w-100" type="submit">Filtrar</button>
                </div>
              </form>

              <div class="table-responsive">
                <table class="table align-middle mb-0">
                  <thead>
                    <tr>
                      <th>Loja</th>
                      <th>Agendada para</th>
                      <th>Status</th>
                      <th>Comentário</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="visit : ${visits}">
                      <td th:text="${visit.store.name}">Loja XPTO</td>
                      <td th:text="${#temporals.format(visit.scheduledAt, 'dd/MM/yyyy HH:mm')}">10/06/2024 09:00</td>
                      <td><span class="badge text-bg-secondary" th:text="${visit.status}">PENDING</span></td>
                      <td th:text="${visit.comment} ?: '-'">-</td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(visits)}">
                      <td colspan="4" class="text-center text-muted py-4">Nenhuma visita encontrada.</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </th:block>
  </th:block>
</html>
