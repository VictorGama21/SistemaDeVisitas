<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <th:block th:replace="~{fragments/layout :: layout(~{::content})}">
    <th:block th:fragment="content">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <div>
          <h4 class="mb-0">Usuários</h4>
          <p class="text-muted mb-0">Gerencie os perfis dos usuários cadastrados.</p>
        </div>
      </div>

      <div class="table-responsive bg-white shadow-sm rounded">
        <table class="table mb-0">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Perfil atual</th>
              <th class="text-end">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="user : ${users}">
              <td th:text="${user.fullName}">Nome</td>
              <td th:text="${user.email}">email@example.com</td>
              <td>
                <span class="badge text-bg-secondary" th:text="${user.roleGroup}">LOJA</span>
              </td>
              <td class="text-end">
                <div class="btn-group" sec:authorize="hasRole('SUPER')">
                  <form th:each="role : ${roles}"
                        th:action="@{|/admin/users/${user.id}/role|}"
                        method="post"
                        class="d-inline">
                    <input type="hidden" name="role" th:value="${role}"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-sm btn-outline-primary"
                            th:text="${role}"
                            th:disabled="${role == user.roleGroup}">
                      ROLE
                    </button>
                  </form>
                </div>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(users)}">
              <td colspan="4" class="text-center text-muted py-4">Nenhum usuário encontrado.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </th:block>
  </th:block>
</html>
