<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cadastrar-se — Sistema de Visitas</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4 p-md-5">
          <h4 class="mb-1">Criar conta</h4>
          <p class="text-muted mb-4">Preencha seus dados para acessar o sistema.</p>

          <div th:if="${error}" class="alert alert-danger py-2" th:text="${error}">Erro</div>

          <form th:action="@{/register}" method="post" autocomplete="on">
            <!-- CSRF -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-3">
              <label class="form-label">Nome completo</label>
              <input type="text" name="fullName"
                     th:value="${fullName}" class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
              <label class="form-label">E-mail</label>
              <input type="email" name="email"
                     th:value="${email}" class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input type="password" name="password" class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Confirmar senha</label>
              <input type="password" name="confirmPassword" class="form-control form-control-lg" required>
            </div>

            <div class="mb-4">
              <label class="form-label">Token de cadastro</label>
              <input type="text" name="registrationToken" class="form-control form-control-lg" required
                     placeholder="Cole aqui o token fornecido pelo administrador (SUPER)">
            </div>

            <button type="submit" class="btn btn-success btn-lg w-100">Cadastrar</button>

            <div class="text-center mt-3">
              <a th:href="@{/login}" class="small">Já tenho conta</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
