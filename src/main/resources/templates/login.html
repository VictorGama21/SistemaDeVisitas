<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>
<body>
  <h1>Entrar</h1>

  <!-- Mensagens básicas -->
  <div style="color:red">
    <!-- se veio com ?error -->
    <span th:if="${param.error}">Usuário ou senha inválidos.</span>
  </div>
  <div style="color:green">
    <!-- se veio com ?logout -->
    <span th:if="${param.logout}">Você saiu com sucesso.</span>
  </div>

  <!-- IMPORTANTE: action /login (POST), names 'username' e 'password' -->
  <form th:action="@{/login}" method="post">
    <label>Email</label><br>
    <input type="text" name="username" placeholder="admin@quitandaria.com"><br><br>

    <label>Senha</label><br>
    <input type="password" name="password" placeholder="123456"><br><br>

    <button type="submit">Entrar</button>
  </form>

  <p>Usuário de teste: <b>admin@quitandaria.com</b> / Senha: <b>123456</b></p>
</body>
</html>
